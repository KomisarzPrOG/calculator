<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="output">
            <p id="output-wynik"></p>
        </div>
        <div id="input">
            <table>
                <tr>
                    <td><button class="przycisk">AC</button></td>
                    <td><button class="przycisk">C</button></td>
                    <td><button class="przycisk">%</button></td>
                    <td><button class="przycisk">/</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk">7</button></td>
                    <td><button class="przycisk">8</button></td>
                    <td><button class="przycisk">9</button></td>
                    <td><button class="przycisk">*</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk">4</button></td>
                    <td><button class="przycisk">5</button></td>
                    <td><button class="przycisk">6</button></td>
                    <td><button class="przycisk">-</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk">1</button></td>
                    <td><button class="przycisk">2</button></td>
                    <td><button class="przycisk">3</button></td>
                    <td><button class="przycisk">+</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="przycisk">0</button></td>
                    <td><button class="przycisk">.</button></td>
                    <td><button class="przycisk">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
