<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="output">
            <p id="output-wynik"></p>
        </div>
        <div id="input">
            <table>
                <tr>
                    <td><button class="przycisk" onclick="clearAll()">AC</button></td>
                    <td><button class="przycisk" onclick="clearLast()">BS</button></td>
                    <td><button class="przycisk">%</button></td>
                    <td><button class="przycisk" onclick="addVar('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk" onclick="addVar(7)">7</button></td>
                    <td><button class="przycisk" onclick="addVar(8)">8</button></td>
                    <td><button class="przycisk" onclick="addVar(9)">9</button></td>
                    <td><button class="przycisk" onclick="addVar('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk" onclick="addVar(4)">4</button></td>
                    <td><button class="przycisk" onclick="addVar(5)">5</button></td>
                    <td><button class="przycisk" onclick="addVar(6)">6</button></td>
                    <td><button class="przycisk" onclick="addVar('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk" onclick="addVar(1)">1</button></td>
                    <td><button class="przycisk" onclick="addVar(2)">2</button></td>
                    <td><button class="przycisk" onclick="addVar(3)">3</button></td>
                    <td><button class="przycisk" onclick="addVar('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="przycisk">+/-</button></td>
                    <td><button class="przycisk" onclick="addVar(0)">0</button></td>
                    <td><button class="przycisk" onclick="addVar('.')">.</button></td>
                    <td><button class="przycisk" onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
