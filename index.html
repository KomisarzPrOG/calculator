<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div id="output">
            <p id="output-result"></p>
        </div>
        <div id="input">
            <table>
                <tr>
                    <td><button class="button" id="ac" onclick="clearAll()">AC</button></td>
                    <td><button class="button" onclick="clearLast()">BS</button></td>
                    <td><button class="button" onclick="addPercentage()">%</button></td>
                    <td><button class="button" onclick="addOperator('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="addNumber(7)">7</button></td>
                    <td><button class="button" onclick="addNumber(8)">8</button></td>
                    <td><button class="button" onclick="addNumber(9)">9</button></td>
                    <td><button class="button" onclick="addOperator('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="addNumber(4)">4</button></td>
                    <td><button class="button" onclick="addNumber(5)">5</button></td>
                    <td><button class="button" onclick="addNumber(6)">6</button></td>
                    <td><button class="button" onclick="addOperator('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="addNumber(1)">1</button></td>
                    <td><button class="button" onclick="addNumber(2)">2</button></td>
                    <td><button class="button" onclick="addNumber(3)">3</button></td>
                    <td><button class="button" onclick="addOperator('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="changeSymbol()">+/-</button></td>
                    <td><button class="button" onclick="addNumber(0)">0</button></td>
                    <td><button class="button" onclick="addComa('.')">.</button></td>
                    <td><button class="button" id="equal" onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
